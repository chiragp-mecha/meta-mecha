title: Action Bar  # Empty
app:
  id: action.bar    # action-bar
  text_multithreading: true   # false
  antialiasing: true    # false
  try_opengles_first: true    # false
window:
  size: [480, 72]
  position: [0, 0]  # [0, 0]
  min_size: [480, 60]  # None
  max_size: null    # None
  visible: true   # true
  resizable: true   # true
  decorations: true   # true
  transparent: true    # false
  always_on_top: false    # false
  icon_path: null # Todo
css:
  default: /etc/mecha-launcher-assets/action_bar/assets/css/style.css
layout:
  left: ["Settings"]
  center: ["Home"]
  right: ["Keyboard"]
modules:
  settings:
    title: "Settings"
    icon: /etc/mecha-launcher-assets/action_bar/assets/pngs/settings.png
  home:
    title: "Home"
    icon: /etc/mecha-launcher-assets/action_bar/assets/pngs/home.png
  keyboard:
    title: "Keyboard"
    icon: /etc/mecha-launcher-assets/action_bar/assets/pngs/keyboard.png

